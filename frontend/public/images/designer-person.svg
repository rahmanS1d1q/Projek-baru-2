<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tabletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#555"/>
    </linearGradient>
    <linearGradient id="designGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#44a08d"/>
    </linearGradient>
  </defs>
  
  <!-- Drawing Tablet -->
  <rect x="50" y="80" width="150" height="100" fill="url(#tabletGrad)" rx="10"/>
  <rect x="60" y="90" width="130" height="80" fill="#000"/>
  
  <!-- Design Elements on Screen -->
  <circle cx="100" cy="120" r="15" fill="url(#designGrad)" opacity="0.8"/>
  <rect x="130" y="105" width="30" height="30" fill="#ff6b35" opacity="0.8" rx="5"/>
  <polygon points="170,110 185,125 170,140 155,125" fill="#667eea" opacity="0.8"/>
  
  <!-- Grid Lines -->
  <line x1="70" y1="100" x2="180" y2="100" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="70" y1="120" x2="180" y2="120" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="70" y1="140" x2="180" y2="140" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="70" y1="160" x2="180" y2="160" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="90" y1="90" x2="90" y2="170" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="125" y1="90" x2="125" y2="170" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="160" y1="90" x2="160" y2="170" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Stylus -->
  <rect x="210" y="120" width="60" height="4" fill="#666" rx="2"/>
  <rect x="210" y="118" width="8" height="8" fill="#ff6b35" rx="1"/>
  
  <!-- Color Palette -->
  <rect x="220" y="50" width="60" height="40" fill="white" stroke="#ccc" rx="3"/>
  <circle cx="235" cy="65" r="6" fill="#ff6b35"/>
  <circle cx="250" cy="65" r="6" fill="#667eea"/>
  <circle cx="265" cy="65" r="6" fill="#4ecdc4"/>
  <circle cx="235" cy="80" r="6" fill="#f093fb"/>
  <circle cx="250" cy="80" r="6" fill="#1a4d3a"/>
  <circle cx="265" cy="80" r="6" fill="#333"/>
  
  <!-- Design Tools -->
  <rect x="20" y="50" width="8" height="40" fill="#8B4513" rx="1"/>
  <rect x="18" y="45" width="12" height="8" fill="#ff6b35" rx="1"/>
  
  <!-- Ruler -->
  <rect x="20" y="100" width="80" height="6" fill="#f0f0f0" rx="1"/>
  <rect x="25" y="102" width="2" height="2" fill="#666"/>
  <rect x="35" y="102" width="2" height="2" fill="#666"/>
  <rect x="45" y="102" width="2" height="2" fill="#666"/>
  <rect x="55" y="102" width="2" height="2" fill="#666"/>
  <rect x="65" y="102" width="2" height="2" fill="#666"/>
  <rect x="75" y="102" width="2" height="2" fill="#666"/>
  <rect x="85" y="102" width="2" height="2" fill="#666"/>
  <rect x="95" y="102" width="2" height="2" fill="#666"/>
  
  <!-- Coffee Cup -->
  <ellipse cx="250" cy="160" rx="12" ry="8" fill="#8B4513"/>
  <ellipse cx="250" cy="155" rx="10" ry="6" fill="#D2691E"/>
  <rect x="262" y="158" width="8" height="4" fill="#8B4513" rx="2"/>
  
  <!-- Inspiration Board -->
  <rect x="20" y="130" width="25" height="60" fill="white" stroke="#ccc" rx="2"/>
  <rect x="22" y="135" width="21" height="15" fill="url(#designGrad)" opacity="0.6"/>
  <rect x="22" y="155" width="21" height="10" fill="#ff6b35" opacity="0.6"/>
  <rect x="22" y="170" width="21" height="15" fill="#667eea" opacity="0.6"/>
</svg>