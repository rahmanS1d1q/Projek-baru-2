<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7931e"/>
    </linearGradient>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Presentation Board -->
  <rect x="20" y="20" width="200" height="120" fill="url(#boardGrad)" stroke="#ccc" stroke-width="2" rx="5"/>
  
  <!-- Chart Bars -->
  <rect x="40" y="100" width="20" height="40" fill="url(#chartGrad)"/>
  <rect x="70" y="80" width="20" height="60" fill="#667eea"/>
  <rect x="100" y="60" width="20" height="80" fill="#4ecdc4"/>
  <rect x="130" y="90" width="20" height="50" fill="#f093fb"/>
  <rect x="160" y="70" width="20" height="70" fill="url(#chartGrad)"/>
  
  <!-- Chart Labels -->
  <text x="50" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Q1</text>
  <text x="80" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Q2</text>
  <text x="110" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Q3</text>
  <text x="140" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Q4</text>
  <text x="170" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Q5</text>
  
  <!-- Growth Arrow -->
  <path d="M 180 50 L 200 30 L 195 35 L 200 30 L 195 25" stroke="url(#chartGrad)" stroke-width="3" fill="none"/>
  
  <!-- Percentage -->
  <text x="190" y="50" font-family="Arial" font-size="12" font-weight="bold" fill="url(#chartGrad)">+25%</text>
  
  <!-- Laptop -->
  <rect x="230" y="100" width="60" height="40" fill="#333" rx="3"/>
  <rect x="235" y="105" width="50" height="30" fill="#1a4d3a"/>
  
  <!-- Analytics Icons -->
  <circle cx="250" cy="115" r="8" fill="url(#chartGrad)" opacity="0.8"/>
  <rect x="245" y="125" width="10" height="8" fill="#667eea" opacity="0.8"/>
  
  <!-- Documents -->
  <rect x="240" y="150" width="30" height="40" fill="white" stroke="#ccc" rx="2"/>
  <rect x="245" y="155" width="20" height="2" fill="#ccc"/>
  <rect x="245" y="160" width="15" height="2" fill="#ccc"/>
  <rect x="245" y="165" width="20" height="2" fill="#ccc"/>
  <rect x="245" y="170" width="18" height="2" fill="#ccc"/>
  
  <!-- Megaphone -->
  <ellipse cx="50" cy="180" rx="25" ry="8" fill="url(#chartGrad)"/>
  <rect x="25" y="175" width="15" height="10" fill="url(#chartGrad)" rx="2"/>
  <path d="M 75 175 Q 85 180 75 185" stroke="url(#chartGrad)" stroke-width="2" fill="none"/>
  <path d="M 80 170 Q 95 180 80 190" stroke="url(#chartGrad)" stroke-width="2" fill="none"/>
</svg>