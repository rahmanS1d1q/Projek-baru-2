  <circle cx="40" cy="40" r="35" fill="url(#analysisGrad)" opacity="0.1"/>
  
  <!-- Chart bars -->
  <rect x="20" y="45" width="8" height="20" fill="url(#analysisGrad)" rx="2"/>
  <rect x="32" y="35" width="8" height="30" fill="url(#analysisGrad)" rx="2"/>
  <rect x="44" y="25" width="8" height="40" fill="url(#analysisGrad)" rx="2"/>
  <rect x="56" y="30" width="8" height="35" fill="url(#analysisGrad)" rx="2"/>
  
  <!-- Trend line -->
  <path d="M24 49 L36 39 L48 29 L60 33" stroke="#00F2FE" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="24" cy="49" r="3" fill="#4FACFE"/>
