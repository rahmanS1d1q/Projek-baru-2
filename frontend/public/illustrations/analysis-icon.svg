  <!-- Percentage symbol -->
  <text x="52" y="28" font-family="Arial, sans-serif" font-size="8" fill="#4FACFE" font-weight="bold">%</text>
  
  <defs>
    <linearGradient id="analysisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
