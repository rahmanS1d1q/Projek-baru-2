<svg width="100%" height="100%" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="ctaGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="ctaGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:0.05" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  
  <!-- Animated background shapes -->
  <ellipse cx="200" cy="100" rx="150" ry="80" fill="url(#ctaGradient1)" filter="url(#blur)">
    <animateTransform attributeName="transform" type="translate" values="0,0;50,20;0,0" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="800" cy="200" rx="200" ry="100" fill="url(#ctaGradient2)" filter="url(#blur)">
    <animateTransform attributeName="transform" type="translate" values="0,0;-30,-15;0,0" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="600" cy="50" rx="120" ry="60" fill="url(#ctaGradient1)" filter="url(#blur)">
    <animateTransform attributeName="transform" type="translate" values="0,0;-20,30;0,0" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Subtle geometric patterns -->
  <g opacity="0.1">
    <path d="M 0 150 Q 300 100 600 150 T 1200 150" stroke="url(#ctaGradient1)" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 0 150 Q 300 100 600 150 T 1200 150;M 0 150 Q 300 200 600 150 T 1200 150;M 0 150 Q 300 100 600 150 T 1200 150" dur="12s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 100 Q 400 50 800 100 T 1200 100" stroke="url(#ctaGradient2)" stroke-width="1" fill="none">
      <animate attributeName="d" values="M 0 100 Q 400 50 800 100 T 1200 100;M 0 100 Q 400 150 800 100 T 1200 100;M 0 100 Q 400 50 800 100 T 1200 100" dur="15s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>