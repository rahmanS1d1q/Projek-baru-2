services:
  - type: web
    name: jobstreet-classifier-api
    env: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NLTK_DATA
        value: "/opt/render/nltk_data"
